description: |
  ### User Story
  As a user I want to execute a named request from a profile

  ### Acceptance Criteria
  - A profile can be activated by adding the argument `+{profile_name}`
  - A named request can be executed by adding the argument `@{request_name}`
  - Variables on path are replaced

command:
  - http
  - +simple_profile
  - '@simple_request'

expected:
  method: GET
  path: /companies/1234

profiles:
  simple_profile: |
    baseURL: '{test-server}'
    
    variables:
      companyId: 1234
    
    requests:
      simple_request:
        url: /companies/{companyId}
