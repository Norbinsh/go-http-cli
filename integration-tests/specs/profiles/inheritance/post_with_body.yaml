description: |
  ### User Story
  As a user I want to be able to reuse profiles logic

  ### Acceptance Criteria
  - One profile can import another one
  - Requests declared anywhere in the chain should be available

command:
  - http
  - +child_profile
  - '@post_with_body'

expected:
  body: '{"name":"John Doe"}'
  headers:
    Content-Type:
      - application/json
  method: POST

profiles:
  parent_profile: |
    baseURL: https://doesnt.matter.com/
    
    requests:
      post_with_body:
        body: '{"name":"John Doe"}'

  child_profile: |
      baseURL: '{test-server}'
      import:
        - parent_profile
