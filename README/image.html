<!--
  Use this HTML to generate the output sample image for the README file.

  The process is as following:
  1 - Get the screenshot
  2 - Put in this directory
  3 - Change the HTML to point to your new screenshot
  4 - Open the HTML in the browser
  5 - Take a screenshot of the screenshot with the shadow and all the jazz
  6 - Put the new screenshot in this directory to overwrite output_sample.png
  7 - Delete all other files in this directory but the HTML and the output sample image
-->
<html>
<head>
  <style>
    img {
      box-shadow: 0 0 50px #aaa;
      display: block;
      margin: 150px auto;
      width: 600px;
    }
  </style>
</head>
<body>
  <!--
    Put the image in the same directory as this HTML and change the path to match the new image.
  -->
  <img src="your_image.png" />
</body>
</html>
